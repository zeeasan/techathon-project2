<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="website logo">
  </header>
  <main>
    <div class="image-wrapper">
      <img src="images/illustration-mockups.svg" alt="" aria-hidden="true" id="image">
    </div>

    <div class="content">
      <h1>build the community your fans will love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <div class="register">
        <a href="#">Register</a>
      </div>
    </div>
  </main>

  <footer class="social-icons">
    <a href="#">
      <i class="fa-brands fa-facebook-f img"></i>
    </a>

    <a href="#">
      <i class="fa-brands fa-twitter img"></i>
    </a>

    <a href="#">
      <i class="fa-brands fa-instagram img"></i>
    </a>

  </footer>
</body>

</html>
